plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'com.google.code.gson:gson:2.8.9'

    // Capsule packaging
    implementation 'co.paralleluniverse:capsule:1.0.3'    
}

application {
    mainClassName = 'Main'
}

shadowJar {
    archiveBaseName.set('jks-inspect')
    archiveVersion.set('1.0.0')
    mergeServiceFiles()
    zip64 true

    // Include Capsule manifest entries
    manifest {
        attributes 'Main-Class': 'Capsule',
                   'Application-Class': application.mainClassName,
                   'Extract-Capsule': 'false'
    }
}

defaultTasks 'shadowJar'
